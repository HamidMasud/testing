<!DOCTYPE html>
<html>
<head>
	<title>html 5 inputs</title>
</head>
<body>

<h1>html 5 inputs</h1>

<label for="fname"> label</label>
<input type="text" id="fname">

<br><br>


<label for="searchForm"> form</label>
<input type="search" name="searchForm">

<br><br>

<label for="form-Email"> Email</label>
<input type="Email" name="form-Email">

<br><br>

<label for="form-Url"> Url</label>
<input type="Url" name="form-Url">

<br><br>

<label for="form-num"> Number</label>
<input type="Number" name="form-num" min="5" max="50" step="5">

<br><br>

<label for="form-range">range</label>
<input type="range" name="form-range" min="1" max="100" value="0">

<br><br>

<label for="form-date">date</label>
<input type="date" name="form-date" min="2019-2-19" max="2019-2-20">

<br><br>

<label for="form-month">month</label>
<input type="month" name="form-month">

<br><br>

<label for="form-week">week</label>
<input type="week" name="form-week">

<br><br>

<label for="form-time">time</label>
<input type="time" name="form-time">

<br><br>

<label for="form-datetime">datetime</label>
<input type="datetime" name="form-datetime">

<br><br>

<label for="form-datetimelocal">datetime local</label>
<input type="datetime-local" name="form-datetimelocal">

<br><br>

<label for="form-color">colour</label>
<input type="color" name="form-color">

</body>
</html>
